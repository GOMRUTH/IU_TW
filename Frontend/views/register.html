<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="../public/js/scriptRegister.js" defer></script>
</head>
<body>

    <main>
        <img src="../public/img/logo/LRNFT200X200.png" alt="Logo de LibroRecomienda">
        <h1>LibroRecomienda</h1>
    </main>

    <div class="container">
        <h2>Registro</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group1 full-width">
                <button type="submit">Registrarse</button>
            </div>
        </form>
        <a href="login.html">Ya tengo una cuenta</a>
    </div>
</body>
</html>
