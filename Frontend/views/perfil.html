<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="../public/js/scriptPerfil.js"></script>
</head>
<body>

    <main>
        <img src="../public/img/logo/LRNFT300x300.png" alt="Logo de LibroRecomienda">
        <h1>LibroRecomienda</h1>
    </main>

    <div class="container">
        <h2>Mi Perfil</h2>
        <form id="profile-form">
            <div class="form-group">
                <label for="avatar">Foto o Avatar:</label>
                <input type="file" id="avatar" name="avatar" disabled>
                <img id="avatar-preview" src="" alt="Avatar Preview" style="max-width: 100px; display: none;">
                <button type="button" id="edit-avatar">Editar</button>
                <div id="avatar-gallery" style="display: none;">
                    <!-- Las imágenes de la galería de avatares se añadirán aquí por el script -->
                </div>
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required disabled>
                <button type="button" id="edit-username">Editar</button>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required disabled>
                <button type="button" id="edit-email">Editar</button>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required disabled>
                <button type="button" id="edit-password">Editar</button>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required disabled>
                <button type="button" id="edit-confirm-password">Editar</button>
            </div>
            <div class="form-group">
                <button type="submit" id="save-changes" style="display: none;">Guardar Cambios</button>
                <button type="button" id="cancel-edit" style="display: none;">Cancelar</button>
            </div>
        </form>
        <button id="logout-btn">Cerrar Sesión</button>
    </div>

    <script src="../public/js/scriptMenuPrincipal.js"></script>
</body>
</html>
