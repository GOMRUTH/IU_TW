<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../public/js/usuarios.js" defer></script>
    <script src="../public/js/scriptPerfil.js" defer></script>
</head>
<body>

    <main>
        <img src="../public/img/logo/LRNFT200X200.png" alt="Logo de LibroRecomienda">
        <h1>LibroRecomienda</h1>
        <nav>
            <button id="menu-toggle">☰</button>
            <ul id="menu" class="hidden">
                <li><a href="menuPrincipal.html">Home</a></li>
                <li><a href="favoritos.html">Mis Favoritos</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><button id="logout-btn">Cerrar Sesión</button></li>
            </ul>
        </nav>
    </main>

    <div class="container">
        <h2>Mi Perfil</h2>
        <div id="profile-display">
            <p><strong>Nombre de Usuario:</strong> <span id="display-username"></span></p>
            <p><strong>Nombre:</strong> <span id="display-firstname"></span></p>
            <p><strong>Apellido:</strong> <span id="display-lastname"></span></p>
            <p><strong>Correo Electrónico:</strong> <span id="display-email"></span></p>
            <button id="edit-profile-btn">Editar Perfil</button>
            <a href="menuPrincipal.html">Volver</a>
        </div>

        <form id="profile-form" style="display: none;">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required><br>
            </div>
            <div class="form-group">
                <label for="firstname">Nombre:</label>
                <input type="text" id="firstname" name="firstname" required><br>
            </div>
            <div class="form-group">
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname" required><br>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password"><br>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password"><br>
            </div>
            <div class="form-group">
                <button type="submit" id="save-changes">Guardar Cambios</button>
                <button type="button" id="cancel-edit">Cancelar</button>
            </div>
        </form>

    </div>

</body>
</html>
